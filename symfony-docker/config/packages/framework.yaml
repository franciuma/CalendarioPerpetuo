# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    assets:
        base_path: '%kernel.project_dir%/public'
    secret: '%env(APP_SECRET)%'
    #csrf_protection: true
    http_method_override: false

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        storage_factory_id: session.storage.factory.native

    cache:
        pools:
            # Configuración del proveedor de caché predeterminado de Doctrine
            doctrine:
                adapter: cache.adapter.doctrine.default
                default_lifetime: 0 # Tiempo de vida predeterminado de la caché en segundos (0 para indefinido)
                provider: my_provider # Nombre personalizado para el proveedor de caché


    #esi: true
    #fragments: true
    php_errors:
        log: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
