# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\Service\FestivoNacionalService:
        autowire: true
        autoconfigure: true

    App\Service\FestivoLocalService:
        autowire: true
        autoconfigure: true

    App\Service\ClaseService:
        autowire: true
        autoconfigure: true

    App\Service\UsuarioGrupoService:
        autowire: true
        autoconfigure: true

    App\Service\FestivoCentroService:
        autowire: true
        autoconfigure: true

    App\Entity\UsuarioGrupo:
        autowire: true
        autoconfigure: true

    App\Interface\EventoInterface:
        autowire: true
        autoconfigure: true

    App\Repository\CentroRepository:
        class: App\Repository\CentroRepository
        arguments:
            - '@doctrine'
        public: true
        calls:
            - [setRegistry, ['@doctrine']]

    App\Repository\TitulacionRepository:
        class: App\Repository\TitulacionRepository
        arguments:
            - '@doctrine'
        public: true
        calls:
            - [setRegistry, ['@doctrine']]

    App\Controller\FormularioTitulacionController:
        arguments:
            - '@App\Repository\CentroRepository'
            - '@App\Repository\TitulacionRepository'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
